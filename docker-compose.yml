version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jewellery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jewellery_user
      POSTGRES_PASSWORD: jewellery_password
      POSTGRES_DB: jewellery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewellery_user -d jewellery_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jewellery_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://jewellery_user:jewellery_password@postgres:5432/jewellery_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-long-change-this-in-production
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount public directory for images (optional, can be baked into image)
      - ./public:/app/public:ro
    command: >
      sh -c "
        prisma generate &&
        prisma migrate deploy &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local
