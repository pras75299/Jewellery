name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jewellery_db?schema=public
      JWT_SECRET: dummy_ci_secret_32_chars_long_123456
      NODE_ENV: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        working-directory: .
        run: npx next lint --dir .

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Build
        run: npm run build
